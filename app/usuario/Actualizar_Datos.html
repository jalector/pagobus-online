<body>


  <div id="main-contenedor" class="container max-width">
    <!-- Barra de navegación -->
     <nav class="navbar navbar-expand-lg navbar-light bg-light ">
      <div class="row">
        <div id="logo-opti" class="col-md-5">
          <a class="navbar-brand" href="">
            <img src="../../img/logo.png" id="bar-logo"></img>
          </a>
        </div>
        <div class="col-sm-2">
          <p id="bar-usuario-nombre" align="right"><b>Angel Hernández</b></p>
        </div>
        <ul class="navbar-nav mr-auto">
          <a>
            <img src="../../img/user.png"id="bar-usuario-imagen" align="right"></img>
          </a>
        </ul>
        <div class="col-sm-4" align="left">
          <input id="subir-foto"name="image" type="file" id="fileName" accept=".jpg,.jpeg,.png"/>
        </div>
      </div>
    </nav>


    <div class="container-fluid row" style="margin-top:30px">
      <!-- Contenedor lateral izquierdo -->
      <div id="izq-contenedor" class="col-md-2">
          <button id="btn-inicio" type="button" class="btn boton-opcion">Pagina Principal
              <script type="text/javascript" src="../../js/usuario/navegacion.js"></script>
          </button>
          <button id="btn-solicitabaja" type="button" class="btn boton-opcion">Solicitar baja
            <script type="text/javascript" src="../../js/usuario/Modal.js"></script>
          </button>
          <button id="btn-Vestado" type="button" class="btn boton-opcion">Ver estado
              <script type="text/javascript" src="../../js/usuario/navegacion.js"></script>
          </button>
          <button id="btn-salir" type="button" class="btn boton-opcion">Salir
              <script type="text/javascript" src="../../js/usuario/navegacion.js"></script>
          </button>

        </div>
        <!-- Contenedor lateral derecho -->
        <div id="der-contenedor" class="col-md-9" >
          <form>
            <div class="form-group">
            </div>
            <div class="form-group">
              <input class="form-control col-md-8 offset-md-2" placeholder="Nombre" type='text'></input>       
            </div>      
            <div class="form-group">
              <input class="form-control col-md-8 offset-md-2" placeholder="Apellidos" type='text'></input>        
            </div>  
            <div class="form-group">
              <input class="form-control col-md-8 offset-md-2" placeholder="Fecha de nacimiento" type='text'></input>      
            </div>  
            <div class="form-group">
              <input class="form-control col-md-8 offset-md-2" placeholder="Email" type='email'></input>      
            </div>  
            <div class="form-group">
              <input class="form-control col-md-8 offset-md-2" placeholder="Domicilio" type='text'></input>        
            </div>  
            <div class="form-group">
              <input class="form-control col-md-8 offset-md-2" placeholder="Colonia" type='text'></input>      
            </div>  
            <div class="form-group offset-md-2">
              <p>
                <label id="lbl-recibo" class="label">Recibo de inscripción/colegiatura/constancia de estudios
                que contenga: nombre completo del alumno, sello oficial de la escuela, ciclo escolar y firma del director.</label>
                <input id="subir-foto"name="image" type="file" id="fileName" accept=".jpg,.jpeg,.png"/>
              </p>
            </div>
            <div class="form-group offset-md-2">
              <p>
                <label id="lbl-credencial" class="label">Credencial escolar, certificado de estudios anterior o identificación
                oficial(INE, pasaporte o licencia de manejo).</label>
                <input id="subir-foto"name="image" type="file" id="fileName" accept=".jpg,.jpeg,.png"/>
              </p>
            </div>
            <div class="form-group offset-md-2">
              <p id="nota">
                <label id="lbl-nota" class="label" style="background-color: #D8D8D8;">Nota: Los archivos y datos que usted proporcione serán validados por un empleado del SIT y en caso de que estos sean inválidos su trámite será rechazado.</label>
              </p>
            </div>
            <button id="btn-aceptar" type="button" class="btn btn-success col-md-2 offset-md-5" >Aceptar</button>
            <div class="form-group">
            </div>
          </form>

        </div>
